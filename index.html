<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"
      integrity="sha512-6qgZ9yphhZUEhwMJ4iAF/dT2w6Xgq7Ml7dRH8azDcmAXKe1H/dbe/1B7esvpva9kEgLLO1/yj/M9bgo36fX0Fw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Anush Arutunian</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Asia/Yerevan">Yerevan</option>
        <option value="Europe/Brussels">Brussel</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
      </select>
      <div class="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="yerevan">
          <div>
            <h2>Yerevan</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Anush Arutunian </strong> and is
      <a href="https://github.com/Anush199530/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javasript/index.js"></script>
  </body>
</html>
