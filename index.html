<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Anush Arutunian</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="yerevan">Yerevan</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="paris">Paris</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angelas</h2>
          <div class="date">January 19th 2024</div>
        </div>
        <div class="time">3:48 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Yerevan</h2>
          <div class="date">January 19th 2024</div>
        </div>
        <div class="time">3:48 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">January 19th 2024</div>
        </div>
        <div class="time">3:48 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Anush Arutunian </strong> and is
      <a href="https://github.com/Anush199530/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javasript/index.js"></script>
  </body>
</html>
